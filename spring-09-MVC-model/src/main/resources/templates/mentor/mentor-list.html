<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cydeo</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>Gender</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${mentorList.get(0).firstName}"></td>
        <td th:text="${mentorList.get(0).lastName}"></td>
        <td th:text="${mentorList.get(0).age}"></td>
        <td th:text="${mentorList.get(0).getGender()}"></td>
    </tr>
    <tr>
        <td th:text="${mentorList.get(1).firstName}"></td>
        <td th:text="${mentorList.get(1).lastName}"></td>
        <td th:text="${mentorList.get(1).age}"></td>
        <td th:text="${mentorList.get(1).getGender()}"></td>
    </tr>
    <tr>
        <td th:text="${mentorList.get(2).firstName}"></td>
        <td th:text="${mentorList.get(2).lastName}"></td>
        <td th:text="${mentorList.get(2).age}"></td>
        <td th:text="${mentorList.get(2).getGender()}"></td>
    </tr>
    </tbody>
</table>

<h1 th:text="${mentor1}"></h1>
<h1 th:text="${mentor2}"></h1>
<h1 th:text="${mentor3}"></h1>
</body>
</html>
